<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.e0b73af1.css"></head><body> <script type="text/javascript" src="main.e97352c4.js"></script> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="conteiner"> <legend>Personal information</legend> <label class="form-field"> Surname: <input type="text" name="Surname" required autocomplete="off"> </label> <label class="form-field"> Name: <input type="text" name="Name" required autocomplete="off"> </label> <label class="form-field"> How old are You? <input type="number" name="Age" min="1" max="100" value="12" required> </label> <label class="form-field"> Full date of birth: <input type="date" name="dateofBirth" placeholder="mm/dd/yyyy" required> </label> <div class="form-field"> <label> I accept the term of the agreement </label> <input type="checkbox" name="terms"> </div> </fieldset> <fieldset class="conteiner"> <legend>Registration</legend> <label class="form-field"> E-mail: <input type="email" name="email" required placeholder="email@example.com"> </label> <label class="form-field"> Password: <input type="password" name="password" required minlength="5" maxlength="15"> </label> </fieldset> <fieldset class="conteiner"> <legend>An interesting fact about you!</legend> <div class="form-field"> Do you love cats? <label> <input type="radio" name="Yes" value="y"> Yes </label> <label> <input type="radio" name="no" value="n"> No </label> </div> <label class="form-field"> What is your favorite color? <input type="color" name="color"> </label> <label class="form-field"> What time do you go to bed? <input type="time" name="time"> </label> <label class="form-field"> What are your favorite brand of cars? <select name="brandofcars" multiple> <option value="bmw">BMW</option> <option value="audi">Audi</option> <option value="lada">Lada</option> </select> </label> <label class="form-field"> How do you rate our work? <input type="range" name="rate" min="1" max="10" step="1"> </label> </fieldset> <fieldset class="conteiner"> <legend>Additional info:</legend> <label class="form-field"> Comments: <textarea name="Comments"></textarea> </label> <label class="form-field"> Would you recommend us? <select name="recommendations"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </fieldset> <button type="submit">Submit</button> </form> </body></html>
